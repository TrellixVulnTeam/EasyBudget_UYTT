name: easybudget
description: Mobile implementaion of EasyBudget



publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  bloc: ^7.0.0
  restart_app: ^1.0.3
  fluttertoast: ^8.0.7
  intl: 0.17.0
  percent_indicator: ^3.0.1

  permission_handler: ^8.1.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.0
  build_runner: ^2.0.6

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: 'launcher_icon'
  ios: false
  image_path: 'assets/images/easy_budget_launcher_icon.png'


flutter:
  uses-material-design: true

  assets:
    - easy_budget_launcher_icon.png
    - deposit_icon.png
